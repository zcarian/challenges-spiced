<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Enter your Email:</label>
          <input type="email" name="email" id="email" />
          <!-- Date: label & input -->
          <label for="date">Choose visitation date:</label>
          <input type="date" name="date" id="date" />
          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>
            <!-- Radio Buttons: labels & inputs -->
            <label for="sloth">Relaxed sloths</label>
            <input type="radio" name="animals" id="sloth" value="sloth" />
            <label for="kangaroo">Jumpy kangaroos</label>
            <input type="radio" name="animals" id="kangaroo" value="kangaroo" />
            <label for="racoon">Thieving racoons</label>
            <input type="radio" name="animals" id="racoon" value="racoon" />
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concerns">If you have any concerns, let us know!</label>
          <textarea
            name="concerns"
            id="concerns"
            cols="30"
            rows="10"
          ></textarea>
          <!-- Two Checkboxes: labels & inputs -->
          <label for="newsletter"
            ><input type="checkbox" name="newsletter" id="newsletter" /> Sing me
            up for newsletter.</label
          >

          <label for="data-processing"
            ><input
              type="checkbox"
              name="data-processing"
              id="data-processing"
              required
            />
            I accept the processing of my data.</label
          >
        </fieldset>
        <!-- Two Buttons: reset & submit -->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
